<html>
  <head>
    <title>Iparam</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshworks.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/iparams.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <div class="">
          <span>Enter API key manually :</span>
          <br />
          <fw-toggle size="medium" id="api-toggle"> </fw-toggle>
        </div>
        <fw-input
          label="API Key"
          id="api-key"
          placeholder="Enter Your API Key here"
          hint-text="Freshsales > Settings > API Settings"
          required
          disabled
          clear-input
        ></fw-input>
      </form>
    </div>

    <script src="{{{appclient}}}"></script>
    <script src="./assets/iparams.js"></script>
    <script
      async
      type="module"
      src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"
    ></script>
    <script
      async
      nomodule
      src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"
    ></script>
    <script>
      function getConfigs(configs) {
        console.log(configs);
        console.log("getConfigs");
        apiInput.value = configs["api_key"];
      }
    </script>
  </body>
</html>
