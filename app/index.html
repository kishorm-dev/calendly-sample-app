<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calendly App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main" style="height: 90vh; gap: 20px">
      <fw-button color="primary" id="schedule-meeting">
        Schedule Meeting
      </fw-button>
      <fw-button color="primary" id="list-events"> View Schedules </fw-button>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script defer src="scripts/data.js"></script>
  <script
    async
    type="module"
    src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"
  ></script>
  <script
    async
    nomodule
    src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"
  ></script>
</html>
